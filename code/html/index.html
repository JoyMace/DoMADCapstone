<!DOCTYPE html>
<html>
  <head>
    <title>WIP Login</title>
  </head>
  <body>

  <h1>Signup</h1>

  <form action="http://localhost:3000/api/user/signup" method="POST" >
    Username: <input type="text" name="username"><br>
    First Name: <input type="text" name="firstName"><br>
    Last Name: <input type="text" name="lastName"><br>
    Email: <input type="text" name="email"><br>
    Password: <input type="password" name="password"><br>
    Verify Password: <input type="password" name="verifyPassword"><br>
    <button type="submit">send</button>
  </form>

  <h1>Login</h1>

  <form action="http://localhost:3000/api/user/login" method="POST" >
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <button type="submit">send</button>
  </form>

  <form action="http://localhost:3000/api/user/logout" method="POST" >
    <button type="submit">logout</button>
  </form>

  </body>
</html>
